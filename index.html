<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="dashboard">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.imgur.com/DvW6HI1.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-top">
                    <text class="text-login">Entrar no painel</text>
                </a>
            </div>
        </nav>
        <form>
            <br /><br />
            <input type="text" id="username" autocomplete="off" placeholder="Usuário" />
            <input type="password" id="password" autocomplete="off" placeholder="Senha" />
            <button type='button' id="btn" class="button">Entrar</button>
            <br /><br />
            <p id="erro"></p>
        </form>

        <footer class="bg-purple text-center text-lg-start">
            <div class="text-center p-3">
                Todos os direitos reservados © FStream 2021
            </div>
        </footer>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    </main>
</body>

</html>
